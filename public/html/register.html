<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../styles/auth-styles.css">
</head>
<body>
    <div class="logo-container">
        <h1 class="logo">
            <a href="index.html">
                <img src="/assets/images/logo.png" alt="DBS13 Logo">
            </a>
        </h1>
    </div>
    <div class="auth-container">
        <h1>Create Account</h1>
        <form id="registerForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Full Name" required>

            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <button type="submit">REGISTER</button>
        </form>
        <p id="registerMessage"></p> <!-- Display success or error messages here -->
        <p style="color: #6F6F6F; margin-top: 10px;">Already have an account? <a href="login.html" style="color: #262626;">Login here</a></p>
    </div>

    <script src="../scripts/register.js"></script>
    
</body>
</html>
