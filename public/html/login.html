<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../styles/auth-styles.css">
</head>
<body>
    <div class="logo-container">
        <h1 class="logo">
            <a href="index.html">
                <img src="/assets/images/logo.png" alt="DBS13 Logo">
            </a>
        </h1>
    </div>
    <div class="auth-container">
        <h1>Member Login</h1>
        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <button type="submit">LOGIN</button>
        </form>
        <p id="loginMessage"></p> <!-- Display success or error messages here -->
        <p style="color: #6F6F6F; margin-top: 10px;">Don't have an account? <a href="register.html" style="color: #393939;">Register here</a></p>
    </div>

    <!-- JavaScript for handling login -->
    <script src="../scripts/login.js"></script>
</body>
</html>
